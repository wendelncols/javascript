<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var cor = document.getElementById('area')
        cor.addEventListener('click', clicar)
        cor.addEventListener('mouseenter', entrar)
        cor.addEventListener('mouseout', sair)

        function clicar(){
           document.write('<h1>Bumbum</h1>') 
        }
        function entrar(){
            cor.style.backgroundColor = 'blue'
        }
        function sair(){
            cor.style.backgroundColor = 'green'
        }
    </script>
</body>
</html>
